<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Examazon.Customer</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>NAME READING</th>
            <th>REGISTRATION STATE</th>
        </tr>
        <tbody>
            <tr th:each="customer : ${customers}">
                <td th:text="${customer.id}"></td>
                <td th:text="${customer.name}"></td>
                <td th:text="${customer.nameReading}"></td>
                <td th:text="${customer.registrationState}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
